<div class="card mt-5">
  <div class="card-body">
    <h4>Leave a Comment</h4>
    <p>You can leave a comment using this comment form</p>

    <form>
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control card-shadow" placeholder="Enter Your Name">
      </div>
      <div class="form-group">
        <label for="">Comment</label>
        <textarea cols="30" rows="10" class="form-control card-shadow" placeholder="Enter Your Comment"></textarea>
      </div>
      <button class="btn btn-info p-3 mt-3 btn-sub">Add a Comment</button>
    </form>
  </div>
</div>
